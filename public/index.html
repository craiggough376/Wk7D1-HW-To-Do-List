<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
<h1>To Do List</h1>

<div id="app">

  <div class="form">
   <input v-model="newItem" type="text">
   <input v-model="priority" type="radio" value="true">High</input>
   <input v-model="priority" type="radio" value="false">low</input>
   <button v-on:click="saveNewItem()">Save New Item</button>
  </div>

  <ul>
    <li v-for="(item, index) in todos" :class="item.priority ? 'priority': 'lowPriority'">
      <span>{{ item.name }}</span>
    </li>
  </ul>

</div>

</body>
</html>
